<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h2>Qual cidade você quer ver agora?</h2>
            <div class="searchBox">
                <input type="text" name="" id="city" placeholder="Busque por uma cidade">
                <button id="btn">Buscar</button>
            </div>
        </div>
        <div class="city-info">
            <div class="row cityInfo">
                <span id="cityName">São Paulo</span>
                <span id="temp">30</span>
            </div>
            <div class="row">
                <span id="status">Nublado</span>
                <span id="media">Min: 22 / Max: 32</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
